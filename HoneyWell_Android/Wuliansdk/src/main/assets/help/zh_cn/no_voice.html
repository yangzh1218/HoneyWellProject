<p>1. 请重新插拔摄像机电源，确保电源线和数据线插好；</p>

<p>2. 请确保在2S内连续点击SET键两次，按照此方法再试试；</p>

<p>3. 可以长按网关摄像机SET键（高清摄像机SYS键）10秒钟，等待摄像机启动完成后，重试步骤2</p>

																													
</body></html>
