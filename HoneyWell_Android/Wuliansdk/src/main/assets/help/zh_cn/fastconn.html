<p>霍尼韦尔智能摄像机支持市场上大部分路由器（不支持企业级路由器），通用设置如下：</p>
<p>1. 路由器加密方式为WPA/WPA2模式；</p>

<p>2. 关闭路由器设置中的AP隔离；</p>

<p>3. 关闭无线访问控制，取消黑白名单选项；</p>

<p>4. 开启DHCP。</p>

<p>以下问题可能导致摄像机连网失败:</p>

<p>1. 避免使用随身WiFi；</p>

<p>2. 使用双频路由器，请让设备连接2.4G频段的WiFi；</p>

<p>3. 建议使用非桥接的WiFi</p>

																													
</body></html>
